<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONB Finans</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0a1a2f, #112b4a);
            color: white;
            text-align: center;
        }
        header {
            padding: 40px 20px;
        }
        header img {
            max-width: 180px;
        }
        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
        }
        p {
            max-width: 500px;
            margin: 10px auto;
            font-size: 1.2rem;
            opacity: 0.9;
        }
        .btn {
            display: inline-block;
            margin: 15px 10px;
            padding: 12px 24px;
            font-size: 1rem;
            color: white;
            background-color: #1e90ff;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #0d6efd;
        }
        footer {
            margin-top: 40px;
            padding: 15px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <header>
        <img src="ONB_FINANCE_LOGO.png" alt="ONB Finans Logo">
        <h1>ONB Finans</h1>

        <a href="https://www.youtube.com/@kanaliniz" target="_blank" class="btn">YouTube Kanalımız</a>
        <a href="#iletisim" class="btn">İletişim</a>
